connection:
  dbname: postgres
  user: postgres
  password: 
  host: localhost
  port: 5432

query:
    example: |- 
      select dump_id,
             name,
             namespace,
             jptxt(_, '$.spec.containers[*].resources')  resources,
             jptxt(_, '$.spec.containers[*].readinessProbe') readiness,
             jptxt(_, '$.spec.containers[*].livenessProbe')  liveness,
             jp(_, '$.metadata.ownerReferences') owner
      from
        resources
      where
        api_id = 'pods' and
        namespace !~ 'openshift.*' and
        namespace !~ 'open-cluster.*'
        order by
        namespace, name

    version: |-
      select * from versions

    apiresources: |-
      select api_k, api_gv, namespaced from apiresources order by api_k, api_gv
