<html>
  <head>
    <style>
      @page:first {
        @bottom-left {
          font-size: 8pt !important;
          height: 8pt !important;
          color: #000000 !important;
          margin: -1cm 0 0 1cm !important;
          padding: 0 !important;
          background-color: yellow !important;
          content: string(copyright) !important;
        }
      }
    </style>
  </head>
  <body style="color: #000000; font-family: Arial, Helvetica, sans-serif;">
    <div style="margin: 1cm 0 1cm 1cm;">
      <h1 style="font-size: 36px;">
        <span style="color: #ff0000;">{{ cover_title }}</span>
      </h1>
      <h2>
        <span style="color: #ff0000;">{{ cover_subtitle }}</span>
      </h2>
      <p></p>
      <p>
        {% for author in authors %}
          <div style="font-size: 1.2em;">{{ author }}</div>
        {% endfor %}
      </p>
      <p>
        <div>{{ site_build_date }}</div>
      </p>
      <div style="width: 100%; text-align: right; padding-top: 1.5cm;">
        <img src="data:image/png;base64,{% include 'cover_img' %}">
      </div>
    </div>
  </body>
</html>
